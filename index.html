<!DOCTYPE html>
<html lang="en">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>
   Getting Over It Custom Maps
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="styles.css" rel="stylesheet" type="text/css"/>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/f325a34ebe.js">
  </script>
 </head>
 <body>
  <header>
   <h1>
    Getting Over It Custom Maps
   </h1>
   <p>
    A place where you can find and play custom maps for getting over it!
   </p>
   <nav>
    <a href="https://discord.gg/NGJyJJw" target="_blank">
     <span>
      Modpack
     </span>
     <br/>
     <span>
      Download
     </span>
    </a>
    <a href="https://discord.gg/prMdkvvSKV" target="_blank">
     <span>
      Mapping
     </span>
     <br/>
     <span>
      Server
     </span>
    </a>
    <a href="https://www.youtube.com/watch?v=sgIxhBlbhAQ" target="_blank">
     <span>
      Mapping
     </span>
     <br/>
     <span>
      Tutorial
     </span>
    </a>
    <a href="https://forms.gle/bVc2bukA3MAWzt8Y8">
     <span>
      Submit a
     </span>
     <br/>
     <span>
      Map
     </span>
    </a>
   </nav>
  </header>
  <div style="height: 83px;">
   <span id="alphaSort" onclick="alphaSort()">
    <i class="fas fa-sort-alpha-down">
    </i>
   </span>
   <div class="dropdown" id="filterBy">
    <i class="fas fa-filter">
    </i>
    <span class="dropbtn" style="font-size:80%">
     Filter By
    </span>
    <div class="dropdown-content" onmouseenter="scrollBack(this)">
     <div class="sub" onmouseover="modifyDisplay(this)">
      <div class="subbtn" onclick="deselect_content_filter(this)">
       Creator
       <i class="fa fa-wrench">
       </i>
      </div>
      <div class="sub-menu">
      </div>
     </div>
     <div class="sub" onmouseover="modifyDisplay(this)">
      <div class="subbtn" onclick="deselect_content_filter(this)">
       Map Length
       <i class="fas fa-ruler-combined">
       </i>
      </div>
      <div class="sub-menu">
      </div>
     </div>
    </div>
   </div>
  </div>
  <main>
  </main>
  <script src="script.js">
  </script>
 </body>
</html>
